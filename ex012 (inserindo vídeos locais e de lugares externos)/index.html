<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inserindo  vídeos</title>
</head>
<body>
    <h1>inserindo vídeos no navegador</h1>
    <video width="560px"  controls>
        <source src="media/basquete.m4v" type="video/mp4">
        <source src="media/basquete.mp4" type="video/mp4">
        <source src="media/basquete.webm" type="video/webm">
        <p>seu computador não tem compatibilidade com esse vídeo me desculpe</p>
    </video>

    <h1>Aqui iremos colocar um segundo vídeo</h1>
    <p>esse vídeo é direto do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gdbIK2SU-U4?si=ijDfXRPB5HFhSzjG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>vídeo direto do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/292428300?h=a03f60e4e1&byline=0&portrait=0" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>

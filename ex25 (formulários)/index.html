<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>

    <h1> Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post"  autocomplete="off"> 
        <!-- existem dois tipos de métodos para introdução de dados "get" e "post" quando o get mostra os dados que enviamos e o post dar uma falsa mascarada, quando você envia por via "get" você só pode chegar a três mil bits-->
        <p>
            <label for="inome">Nome:</label> <input type="text" name="nome" id="inome">
        </p>

        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>

        <p>
            <input type="submit" value="enviar">
        </p>
    </form>
    

</body>
</html>

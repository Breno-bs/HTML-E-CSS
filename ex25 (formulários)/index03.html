<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 03</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="inome">nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name" required>
    </p>
    <p>
        <label for="imedia">média</label>
        <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
    </p>
    <p>
        <label for="imes">périodo letivo</label>
        <input type="month" name="mes" id="imes" required>
    </p>
    <p>
        <label for="idate">data da prova</label>
        <input type="date" name="date" id="idate" required>
    </p>
    <p>
        <label for="ihora">hora da prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>

    </form>
</body>
</html>

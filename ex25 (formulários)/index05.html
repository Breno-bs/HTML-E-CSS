<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 05</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>informe seu sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">masculino</label>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">feminino</label>
            <!-- para o "radio" (opção de um ou outro) funcionar é necessário que os NOMES dos grupos sejam iguais -->
        </fieldset>
        <fieldset>
            <legend>Esporte favorito</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">futebol</label><br>
            <input type="checkbox" name="escorr" id="iescorr"><label for="iescorr">corrida</label><br>
            <input type="checkbox" name="esnata" id="iesnata"><label for="iesnata">natação</label><br>
        </fieldset>
    </form>
    
</body>
</html>

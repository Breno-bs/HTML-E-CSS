<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 06</title>
</head>
<body>

    <h1>Tags Em HTML</h1>
    <p>Em HTML5 podemos inserir o os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso</p>
    <ul>
        <li><abbr title="utilize a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="De &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="utilize a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="utilize a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="utilize a tag &lt;code&gt;">Código Fonte</abbr></li>
        <li><abbr title="utilize a tag &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="utilize a tag &lt;ul&gt; e &lt;li&gt;">Listas De Demarcadores</abbr></li>
    </ul>
</body>
</html>

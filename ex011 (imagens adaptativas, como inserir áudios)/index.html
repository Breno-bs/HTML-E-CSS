<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens que se adaptam</title>
</head>
<body>
    <h1>Imagem Dinâmimca</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-M.png" type="image/png">
        <img src="imagens/imagem-G.png" alt="imagem grande">
    </picture>

    <h1>reprodução de áudio</h1>
    <p>vamos aprender a reproduzir áudio</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/360ytmp3.com_320kbps-mc-cabelinho-carta-aberta-clipe-oficial.mp3" type="audio/mpeg">
    </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /* essa declaração é usada para separar ou unir bordas  */
        }
        td {

            border: 1px solid black;
            text-align: center;
            vertical-align: top;
        }

        tr.linha{
            color: white;
            background-color: purple;
        }

        tr.linha2 {
            color: black;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--hierarquia das tabelas (simples)
        table =  tabela
            table row = linha de tabela
                table header = cabeçalho de tabela
                    table data = dados da tabela-->
                   

    <table>
        <tr class="linha">
           <td>A1</td> 
           <td>B1</td> 
           <td>C1</td> 
        </tr>
        <tr class="linha2">
           <td>A2</td> 
           <td>B2</td> 
           <td>C2</td> 
        </tr>
        <tr class="linha">
           <td>A3</td> 
           <td>B3</td> 
           <td>C2</td> 
        </tr>

        <tr class="linha2">
            <td>A4</td> 
            <td>B4</td> 
            <td>C4</td> 
         </tr>
    </table>   
    
</body>
</html>

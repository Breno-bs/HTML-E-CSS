<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela03</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
           
        } 
            
    </style>
</head>
<body>
    <h1>fazendo tabela para estudar</h1>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
           
        </tr>
        <tr>
          
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
           
            <td colspan="2">I</td>
        </tr>
    </table>
</body>
</html>
